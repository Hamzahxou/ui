<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Report</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style/home.css" />
  </head>
  <body>
    <header>
      <div class="menu bx bx-menu-alt-left" id="menuAksi"></div>
      <div class="informasi">
        <div class="pesan bx bx-message-detail">
          <i class=""></i><span></span>
        </div>
        <div class="boxPesan">
          <p>Waduh ada alien cuy.</p>
          <p>itu apaan dah.</p>
        </div>
        <img src="src/img/pp.jpeg" alt="profile" class="profile" />
      </div>
    </header>

    <div class="menuBox">
      <div class="menu bx bx-menu-alt-right" id="closeAksi"></div>
      <div class="menuContent">
        <div class="menuList">
          <a href="Home.html"><i class="bx bx-home"></i> Home</a>
        </div>
        <div class="menuList">
          <a href="Bug.html"><i class="bx bxs-bug"></i> Bug</a>
        </div>
        <div class="menuList">
          <a href="index.html"><i class="bx bx-log-out"></i> log out</a>
        </div>
      </div>
    </div>

    <div class="alert">
      <h3>Isi dulu lah</h3>
    </div>

    <div class="BoxRiport">
      <h2>Bug Report</h2>

      <form action="" id="Area">
        <div class="areaRiport">
          <textarea
            name="Pesan"
            id="Riport"
            cols="30"
            rows="10"
            placeholder="Ketik Penemuan Bug"
          ></textarea>
        </div>
        <div class="btn"><button type="submit">Kirim</button></div>
      </form>
    </div>

    <script src="src/js/index.js"></script>
    <script>
      const Area = document.getElementById("Area");
      const kosong = document.querySelector(".alert");
      const btn = document.querySelector(".btn button");
      Area.addEventListener("submit", (event) => {
        event.preventDefault();
        let Riport = document.getElementById("Riport").value;

        if (Riport === "") {
          kosong.style.right = "20px";
          btn.style.display = "none";
          setTimeout(() => {
            kosong.style.transform = "rotate(360deg)";
            kosong.style.right = "-100vw";
          }, 5000);
          setTimeout(() => {
            btn.style.display = "inline";
          }, 5000);
        } else {
          let send = `https://wa.me/6285336889508?text=${Riport}`;
          window.location.href = send;
          Area.reset();
        }
      });
    </script>
  </body>
</html>
