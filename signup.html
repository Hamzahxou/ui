<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style/login.css" />
  </head>
  <body>
    <div class="container">
      <h2>Signup <span>Dulu</span></h2>
      <form action="">
        <div class="boxInput">
          <input type="text" name="nama" placeholder="Masukkan namaLu" />
        </div>
        <div class="boxInput">
          <input type="email" name="email" placeholder="Masukkan email" />
        </div>
        <div class="boxInput">
          <input
            class="pw"
            type="password"
            name="password"
            placeholder="Masukkan password"
          />
          <i class="bx bxs-show"></i>
        </div>
        <div class="boxInput">
          <input
            class="pw"
            type="password"
            name="passwordValid"
            placeholder="Confirm password"
          />
          <i class="cp bx bxs-show"></i>
        </div>
        <div class="btn"><button type="submit">submit</button></div>
      </form>

      <p>
        udah punya akun kuy <span>Login</span><a href="signin.html">signin</a>
      </p>
    </div>

    <script src="src/js/login.js"></script>
  </body>
</html>
